<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #fbe7eb;
            font-family: 'Georgia', serif;
            color: #5a2a2a;
        }
        .navbar {
            background-color: #f8c8dc !important;
            position: relative;
        }
        .navbar-brand, .nav-link {
            color: #5a2a2a !important;
            font-weight: bold;
        }
        .nav-link:hover {
            text-decoration: underline;
        }
        h2 {
            text-align: center;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #e6a6b2;
            border-color: #e6a6b2;
        }
        .btn-primary:hover {
            background-color: #c48c98;
            border-color: #c48c98;
        }
        footer {
            font-style: italic;
            margin-top: 20px;
        }
    </style>
</head>
<body class="container mt-4">
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="indexx.html">Train Fare Guide</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="projectpage2.html">Train Schedule</a></li>
                <li class="nav-item"><a class="nav-link" href="projectpage3.html">Contact Us</a></li>
            </ul>
        </div>
    </nav>

    <h2 class="mt-3">Contact Us</h2>
    <p>For inquiries, feedback, or concerns, please reach out to us using the form below.</p>

    <form class="mt-4" onsubmit="showAlert(event)">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Enter your message"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <footer class="mt-5 text-center">
        <p>Created by Cas Santos & Kelsey Tolentino, 9-Sapphire</p>
        <p>Source: <a href="https://docs.google.com/document/d/1cAobAwPdhXa-fW2frp8J46irDqL5JADGE6jg-zaooxM/edit?tab=t.0" target="_blank">Click here!</a></p>
    </footer>

    <script>
        function showAlert(event) {
            event.preventDefault(); 
            const name = document.getElementById("name").value;
            alert("Thank you for your submission, " + name + "!");
        }
    </script>
</body>
</html>
